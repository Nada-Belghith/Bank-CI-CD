<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
	<title layout:fragment="title">Liste des Comptes</title>

	<!-- Bootstrap 5 -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<!-- Bootstrap Icons -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
	<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
	<link th:href="@{/css/jquery-ui.min.css}" rel="stylesheet">

</head>

<body>
	<div layout:fragment="content">
		<div class="container mt-4">

			<!-- En-tête -->
			<div class="d-flex justify-content-between align-items-center mb-4">
				<h1 class="text-primary"><i class="bi bi-bank"></i> Liste des Comptes</h1>
				<a th:href="@{/comptes/add}" class="btn btn-success">
					<i class="bi bi-plus-circle"></i> Ajouter Compte
				</a>
			</div>



			<!-- Tableau des comptes -->
			<div class="card shadow-sm border-0 rounded-4">
				<div class="card-body">
					<div class="table-responsive">
						<table class="table table-bordered table-hover align-middle text-center">
							<thead class="table-light">
								<tr>
									<th>RIB</th>
									<th>Solde</th>
									<th>Nom Client</th>
									<th>Actions</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="compte : ${comptes}" th:id="${compte.rib}">
									<td th:text="${compte.rib}"></td>
									<td th:text="${compte.solde}"></td>
									<td th:text="${compte.client.prenom}"></td>
									<td>
										<div class="d-flex justify-content-center gap-2">
											<a th:href="@{/comptes/edit/{rib}(rib=${compte.rib})}"
												class="btn btn-warning btn-sm" data-bs-toggle="tooltip"
												title="Edit Compte"><i class="bi bi-pencil"></i> Edit</a>
											<button class="btn btn-danger btn-sm delete-compte"
												th:data-rib="${compte.rib}" data-bs-toggle="tooltip"
												title="Delete Compte"><i class="bi bi-trash"></i> Delete</button>
											</button>

										</div>
									</td>
								</tr>
							</tbody>
						</table>

						<div th:if="${#lists.isEmpty(comptes)}" class="alert alert-info text-center">
							Aucun compte enregistré pour le moment.
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Scripts -->
	<div layout:fragment="scripts">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
		<script th:src="@{/js/jquery-3.7.0.min.js}"></script>
		<script th:src="@{/js/jquery-ui.min.js}"></script>
		<script th:src="@{/js/sweetalert2@11.js}"></script>
		<script th:src="@{/js/compte.js}"></script>
		<!-- Bootstrap Bundle -->
		  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

		  <!-- SweetAlert2 pour confirmation de suppression -->
		  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

		  <!-- Script pour gérer la suppression -->
	</div>

</body>

</html>
