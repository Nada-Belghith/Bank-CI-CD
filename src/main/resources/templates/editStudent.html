<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<link href="/css/bootstrap.min.css" rel="stylesheet">
	<title>Une page</title>
</head>

<body>
	<h1>Edit StudentDto</h1>

	<form th:action="@{update}" method="post">
		<table>
			<tr>
				<td>id</td>
				<td><input type="number" name="id" readonly th:value="${student.id}" /></td>
			</tr>
			<tr>
				<td>name</td>
				<td><input type="text" name="name" th:value="${student.name}" /></td>
			</tr>
			<tr>
				<td><input type="submit" value="update" class="btn btn-success"></td>
				<td></td>
			</tr>
		</table>

	</form>
	<hr />

	<script src="/js/bootstrap.bundle.min.js"></script>
</body>

</html>
