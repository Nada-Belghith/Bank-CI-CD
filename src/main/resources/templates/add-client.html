<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title layout:fragment="title">Ajouter un Client</title>

    <!-- Inclure si pas déjà dans layout -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>
<div layout:fragment="content">
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="text-primary"><i class="bi bi-person-plus"></i> Ajouter un Client</h1>
            <a th:href="@{/clients/all}" class="btn btn-secondary">
                <i class="bi bi-arrow-left"></i> Retour à la liste
            </a>
        </div>

        <div class="card shadow-sm border-0 rounded-4">
            <div class="card-body">
                <form th:action="@{/clients/save}" th:object="${client}" method="post" class="needs-validation" novalidate>
                    <div class="mb-3">
                        <label for="cin" class="form-label">CIN</label>
                        <input type="text" th:field="*{cin}" id="cin" class="form-control" required 
                               pattern="[0-9]{8}" title="Le CIN doit contenir exactement 8 chiffres">
                        <div class="invalid-feedback">Veuillez entrer un CIN valide (8 chiffres).</div>
                    </div>

                    <div class="mb-3">
                        <label for="nom" class="form-label">Nom</label>
                        <input type="text" th:field="*{nom}" id="nom" class="form-control" required>
                        <div class="invalid-feedback">Veuillez entrer le nom.</div>
                    </div>

                    <div class="mb-3">
                        <label for="prenom" class="form-label">Prénom</label>
                        <input type="text" th:field="*{prenom}" id="prenom" class="form-control" required>
                        <div class="invalid-feedback">Veuillez entrer le prénom.</div>
                    </div>

                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-save"></i> Enregistrer
                        </button>
                        <a th:href="@{/clients/all}" class="btn btn-secondary">
                            <i class="bi bi-x-circle"></i> Annuler
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Add form validation script -->
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const forms = document.querySelectorAll('.needs-validation');
        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                form.classList.add('was-validated');
            });
        });
    });
    </script>
</div>
</body>
</html>
