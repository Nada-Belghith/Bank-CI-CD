<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestion Bancaire - Tableau de Bord</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/jquery-ui.min.css}" rel="stylesheet">
    <link th:href="@{/css/styles.css}" rel="stylesheet">
    <link th:href="@{/css/css2.css}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar {
            background-color: #ffffff !important;
            border-bottom: 1px solid #e0e0e0;
        }
        .navbar-brand {
            color: #4b4b4b !important;
            font-weight: bold;
        }
        .nav-link {
            color: #555 !important;
        }
        .nav-link:hover {
            color: #000 !important;
        }
        .card {
            transition: transform 0.2s ease;
        }
        .card:hover {
            transform: scale(1.02);
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg shadow-sm fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="/"><i class="bi bi-bank2"></i> BankApp</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav gap-3">
                <li class="nav-item"><a class="nav-link" href="/"><i class="bi bi-house"></i> Accueil</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/clients/all}"><i class="bi bi-people"></i> Clients</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/comptes/all}"><i class="bi bi-credit-card"></i> Comptes</a></li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                        <i class="bi bi-plus-circle"></i> Ajouter
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" th:href="@{/clients/add}">Nouveau Client</a></li>
                        <li><a class="dropdown-item" th:href="@{/comptes/add}">Nouveau Compte</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container mt-5 pt-5">
    <h2 class="text-center mb-5 text-muted">Tableau de Bord</h2>
    <div class="row g-4 justify-content-center">
        <div class="col-md-5">
            <div class="card border-0 shadow rounded text-center">
                <div class="card-body">
                    <h4 class="card-title text-info mb-3">
                        <i class="bi bi-person-circle"></i>
                        <i class="bi bi-people-fill"></i>
                        Clients
                    </h4>
                    <div class="d-flex justify-content-center gap-3">
                        <a th:href="@{/clients/all}" class="btn btn-outline-info"><i class="bi bi-list"></i> Liste</a>
                        <a th:href="@{/clients/add}" class="btn btn-info text-white"><i class="bi bi-plus-circle"></i> Ajouter</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-5">
            <div class="card border-0 shadow rounded text-center">
                <div class="card-body">
                    <h4 class="card-title text-indigo mb-3">
                        <i class="bi bi-wallet2"></i>
                        <i class="bi bi-cash-coin"></i>
                        Comptes
                    </h4>
                    <div class="d-flex justify-content-center gap-3">
                        <a th:href="@{/comptes/all}" class="btn btn-outline-secondary"><i class="bi bi-list"></i> Liste</a>
                        <a th:href="@{/comptes/add}" class="btn btn-secondary text-white"><i class="bi bi-plus-circle"></i> Ajouter</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/jquery-3.7.0.min.js}"></script>
<script th:src="@{/js/jquery-ui.min.js}"></script>
<script th:src="@{/js/common.js}"></script>
</body>
</html>
