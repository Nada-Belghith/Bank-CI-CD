<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title layout:fragment="title">Modifier un Client</title>

    <!-- Inclure si pas déjà dans layout -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>
<div layout:fragment="content">
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="text-warning"><i class="bi bi-pencil-square"></i> Modifier un Client</h1>
            <a th:href="@{/clients/all}" class="btn btn-secondary">
                <i class="bi bi-arrow-left"></i> Retour à la liste
            </a>
        </div>

        <div class="card shadow-sm border-0 rounded-4">
            <div class="card-body">
                <form th:action="@{/clients/update}" th:object="${client}" method="post" class="needs-validation" novalidate>
                    <input type="hidden" th:field="*{cin}"/>

                    <div class="mb-3">
                        <label for="nom" class="form-label">Nom</label>
                        <input type="text" th:field="*{nom}" id="nom" class="form-control" required>
                        <div class="invalid-feedback">Veuillez entrer le nom.</div>
                    </div>

                    <div class="mb-3">
                        <label for="prenom" class="form-label">Prénom</label>
                        <input type="text" th:field="*{prenom}" id="prenom" class="form-control" required>
                        <div class="invalid-feedback">Veuillez entrer le prénom.</div>
                    </div>

                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-warning">
                            <i class="bi bi-pencil-square"></i> Mettre à jour
                        </button>
                        <a th:href="@{/clients/all}" class="btn btn-secondary">
                            <i class="bi bi-x-circle"></i> Annuler
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Scripts de validation Bootstrap -->
<div layout:fragment="scripts">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</div>

</body>
</html>
